  - node_modules
  - vendor
  - .gitignore

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:title/

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

